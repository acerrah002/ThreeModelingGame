<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Model Display</title>
    <style>
        body { 
            margin: 0; 
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            display: flex;
            gap: 20px;
            padding: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .model-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 15px;
        }
        .model-viewport {
            width: 200px;
            height: 200px;
            background: #ffffff;
        }
        h3 { color: #333; margin: 15px 0 5px 0; }
    </style>
</head>
<body>

    <h1>Pick Avatar</h1>

    <div class="container">
        <div class="model-card">
            <h3>Male</h3>
            <div id="box1" class="model-viewport"></div>
        </div>

        <div class="model-card">
            <h3>Female</h3>
            <div id="box2" class="model-viewport"></div>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "./three.module.js",
            "three/addons/": "./"
        }
    }
    </script>

    <script type="module" src="Javascript.js"></script>

</body>
</html>
