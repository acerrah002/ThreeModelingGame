<!DOCTYPE html>
<html>
<head>
    <title>3D Character Movement</title>
    <style> 
        body { margin: 0; background: #111; overflow: hidden; } 
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ff88;
            font-family: monospace;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="instructions">Use WASD to Move the Cube</div>

    <script type="module">
        // 1. IMPORT THREE from your local build folder
        // The path depends on where your index.html is relative to the build folder
        import * as THREE from '../three.js/build/three.module.js';

        // --- Scene Setup ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111); 

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- Visual Aids ---
        const grid = new THREE.GridHelper(20, 20, 0x00ff88, 0x444444);
        scene.add(grid);

        // --- The Character ---
        const character = new THREE.Mesh(
            new THREE.BoxGeometry(1, 1, 1), 
            new THREE.MeshNormalMaterial()
        );
        character.position.y = 0.5; 
        scene.add(character);

        camera.position.set(0, 5, 10);
        camera.lookAt(character.position);

        // --- Movement Logic ---
        const keys = {};
        window.addEventListener('keydown', (e) => keys[e.code] = true);
        window.addEventListener('keyup', (e) => keys[e.code] = false);

        function animate() {
            requestAnimationFrame(animate);

            const speed = 0.1;
            if (keys['KeyW']) character.position.z -= speed;
            if (keys['KeyS']) character.position.z += speed;
            if (keys['KeyA']) character.position.x -= speed;
            if (keys['KeyD']) character.position.x += speed;

            camera.position.x = character.position.x;
            camera.position.z = character.position.z + 10;
            camera.lookAt(character.position);

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
